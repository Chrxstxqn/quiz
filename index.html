<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillQuizList</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Barra di Navigazione -->
    <header class="navbar">
        <h1>ChillQuizList</h1>
        <nav>
            <a href="#best">Best</a>
            <a href="#less-important">Less Important</a>
            <a href="#other">Other</a>
        </nav>
        <!-- Switch tema -->
        <div class="theme-switch">
            <input type="checkbox" id="theme-toggle" />
            <label for="theme-toggle" class="theme-icon">
                <span class="icon-light">üåô</span>
                <span class="icon-dark">‚òÄÔ∏è</span>
            </label>
        </div>
    </header>

    <!-- Container per le liste di quiz -->
    <main>
        <section id="best" class="quiz-category">
            <h2>Best</h2>
            <div class="quiz-list">
                <div class="quiz-item">
                    <input type="checkbox" id="quordle-it">
                    <label for="quordle-it" onclick="apriCollegamento('https://wordleplay.com/it/quordle')">Quordle
                        IT</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="wordle">
                    <label for="wordle"
                        onclick="apriCollegamento('https://pietroppeter.github.io/wordle-it/')">Wordle</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="guess-the-age">
                    <label for="guess-the-age" onclick="apriCollegamento('https://guesstheage.org/')">Guess The
                        Age</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="nerdle">
                    <label for="nerdle" onclick="apriCollegamento('https://nerdlegame.com/')">Nerdle</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="flagle">
                    <label for="flagle" onclick="apriCollegamento('https://flagle-game.com/')">Flagle</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="angle">
                    <label for="angle" onclick="apriCollegamento('https://angle.wtf/')">Angle</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="travel-ita">
                    <label for="travel-ita" onclick="apriCollegamento('https://travle.earth/ita/')">Travel ITA</label>
                </div>
                <button class="open-all-btn" onclick="apriTuttiCollegamenti('best')">Open All</button>
            </div>
        </section>

        <section id="less-important" class="quiz-category">
            <h2>Less Important</h2>
            <div class="quiz-list">
                <div class="quiz-item">
                    <input type="checkbox" id="eyespy">
                    <label for="eyespy" onclick="apriCollegamento('https://eyespy.world/home')">EyeSpy</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="gamedle">
                    <label for="gamedle" onclick="apriCollegamento('https://www.gamedle.wtf/?lang=it')">Gamedle</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="quordle-en">
                    <label for="quordle-en"
                        onclick="apriCollegamento('https://www.merriam-webster.com/games/quordle/#/')">Quordle
                        EN</label>
                </div>
                
                <div class="quiz-item">
                    <input type="checkbox" id="travel-practice">
                    <label for="travel-practice" onclick="apriCollegamento('https://travle.earth/practice/')">Travel
                        Practice</label>
                </div>

                <div class="quiz-item">
                    <input type="checkbox" id="songless">
                    <label for="songless" onclick="apriCollegamento('https://lessgames.com/songless')">Songless</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="rankdle">
                    <label for="rankdle" onclick="apriCollegamento('https://rankdle.com/')">Rankdle</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="totoquiz">
                    <label for="totoquiz"
                        onclick="apriCollegamento('https://www.ed0.it/quiz/totoquiz')">TotoQuiz</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="timeguessr">
                    <label for="timeguessr"
                        onclick="apriCollegamento('https://timeguessr.com/roundonedaily')">TimeGuessr</label>
                </div>
                <button class="open-all-btn" onclick="apriTuttiCollegamenti('less-important')">Open All</button>
            </div>
        </section>

        <section id="other" class="quiz-category">
            <h2>Other</h2>
            <div class="quiz-list">
                <div class="quiz-item">
                    <input type="checkbox" id="ghigliottina">
                    <label for="ghigliottina" onclick="apriCollegamento('https://www.ed0.it/quiz/parolachiave/')">Parola
                        Chiave</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="crononews">
                    <label for="crononews"
                        onclick="apriCollegamento('https://www.ed0.it/quiz/crononews')">CronoNews</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="fortnite-skins">
                    <label for="fortnite-skins"
                        onclick="apriCollegamento('https://www.ed0.it/quiz/fortniteskins/')">Fortnite Skins</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="globle">
                    <label for="globle" onclick="apriCollegamento('https://globle-game.com/game')">Globle</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="globle-capitals">
                    <label for="globle-capitals" onclick="apriCollegamento('https://globle-capitals.com/game')">Globle
                        Capitals</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="guess-the-game">
                    <label for="guess-the-game" onclick="apriCollegamento('https://guessthe.game/')">Guess The
                        Game</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="numble">
                    <label for="numble" onclick="apriCollegamento('https://numble.wtf/')">Numble</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="pokedle">
                    <label for="pokedle" onclick="apriCollegamento('https://pokedle.net/')">Pokedle</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="travle-earth">
                    <label for="travle-earth" onclick="apriCollegamento('https://travle.earth/')">Travle Earth</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="figure">
                    <label for="figure" onclick="apriCollegamento('https://figure.game/')">Figure</label>
                </div>
                <div class="quiz-item">
                    <input type="checkbox" id="loldle">
                    <label for="loldle" onclick="apriCollegamento('https://loldle.net/')">Loldle</label>
                </div>
                <button class="open-all-btn" onclick="apriTuttiCollegamenti('other')">Open All</button>
            </div>
        </section>
    </main>

    <footer>
        <p>ChillQuizList - by Kozak</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
